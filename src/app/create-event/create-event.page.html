<ion-content
  class="h-screen relative"
>

  <div class="min-h-screen p-4 pb-24"
    style="background-color: var(--background); color: var(--text-black);"
  >
    <div class="max-w-2xl mx-auto space-y-8">
      <div class="space-y-2">
        <h1 class="text-2xl font-semibold">Crear Evento</h1>
        <p class="text-gray-400">Llena el formulario para continuar</p>
      </div>

      <form class="space-y-6">
        <!-- Nombre y Descripción -->
        <div class="space-y-4">
          <div class="space-y-2">
            <label for="name">Nombre del evento</label>
            <input
              id="name"
              placeholder="Ej: Neon Party 2024"
              class="label"
            />
          </div>

          <div class="space-y-2">
            <label for="description">Descripción (Opcional)</label>
            <textarea
              id="description"
              placeholder="Describe tu evento..."
              class="label min-h-[100px]"
            ></textarea>
          </div>
        </div>

        <!-- Fecha y Hora -->
        <div class="grid gap-4 sm:grid-cols-2">
          <div class="space-y-2">
            <label for="date">Fecha</label>
            <input
              id="date"
              type="date"
              class="label"
            />
          </div>
          <div class="space-y-2">
            <label for="time">Hora</label>
            <input
              id="time"
              type="time"
              class="label"
            />
          </div>
        </div>

        <!-- Ubicación y Capacidad -->
        <div class="grid gap-4 sm:grid-cols-2">
          <div class="space-y-2">
            <label for="location">Ubicación</label>
            <input
              id="location"
              placeholder="Dirección del evento"
              class="label"
            />
          </div>
          <div class="space-y-2">
            <label for="capacity">Número de personas</label>
            <input
              id="capacity"
              type="number"
              max="1000"
              placeholder="Máx. 1000"
              class="label"
            />
          </div>
        </div>

        <!-- Temática y Precio -->
        <div class="grid gap-4 sm:grid-cols-2">
          <div class="space-y-2">
            <label for="theme">Temática / Código de vestimenta</label>
            <select id="theme" class="label">
              <option value="" disabled selected>Seleccionar temática</option>
              <option value="casual">Casual</option>
              <option value="formal">Formal</option>
              <option value="neon">Neón</option>
              <option value="costume">Disfraz</option>
            </select>
          </div>
          <div class="space-y-2">
            <label for="price">Costo del boleto</label>
            <input
              id="price"
              type="number"
              placeholder="0.00"
              class="label"
            />
          </div>
        </div>

        <!-- Foto de portada -->
        <!-- <div class="space-y-2">
          <label>Foto de portada (Opcional)</label>
          <div class="border-2 border-dashed border-indigo-600 rounded-lg p-6 text-center">
            <button type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
              Subir imagen
            </button>
          </div>
        </div> -->






          <!-- Foto de portada -->
          <div
            class="relative border-2 border-dashed border-indigo-600 rounded-lg p-6 text-center cursor-pointer min-h-48"
            (click)="fileInput.click()"
          >
            <!-- Previsualización de la imagen -->
            <img
              *ngIf="selectedImage"
              [src]="selectedImage"
              alt="Preview"
              class="absolute inset-0 w-full h-full object-cover rounded-lg"
            />

            <!-- Botón encima de la imagen -->
            <div
              class="absolute inset-0 flex justify-center items-center bg-black bg-opacity-50 rounded-lg opacity-0 hover:opacity-100 transition-opacity"
            >
              <button
                type="button"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded"
              >
                Cambiar imagen
              </button>
            </div>

            <!-- Texto inicial -->
            <div *ngIf="!selectedImage" class="text-gray-400">
              Haz clic aquí para subir una imagen
            </div>

            <!-- Input file oculto -->
            <input
              #fileInput
              type="file"
              accept="image/*"
              class="hidden"
              (change)="onFileSelected($event)"
            />
          </div>












        <!-- Servicios disponibles -->
        <div class="space-y-3">
          <label>Servicios disponibles</label>
          <div class="grid gap-2 sm:grid-cols-2">
            <div class="flex gap-2">
              <input type="checkbox" id="security" class="h-4 w-4"/>
              <label for="security" class="text-sm">Seguridad</label>
            </div>
            <div class="flex gap-2">
              <input type="checkbox" id="medical" class="h-4 w-4"/>
              <label for="medical" class="text-sm">Equipo médico</label>
            </div>
            <div class="flex gap-2">
              <input type="checkbox" id="pool"class="h-4 w-4" />
              <label for="pool" class="text-sm font-inter">Alberca</label>
            </div>
            <div class="flex gap-2">
              <input type="checkbox" id="alcohol" class="h-4 w-4"/>
              <label for="alcohol" class="text-sm">Venta de alcohol</label>
            </div>
            <div class="flex gap-2">
              <input type="checkbox" id="vape" class="h-4 w-4" />
              <label for="vape" class="text-sm">Venta de cigarros electrónicos</label>
            </div>
            <div class="flex gap-2">
              <input type="checkbox" id="food" class="h-4 w-4"/>
              <label for="food" class="text-sm">Comida</label>
            </div>
          </div>
        </div>

        <!-- Información de contacto -->
        <div class="space-y-2">
          <label for="contact">Información de contacto para boletos</label>
          <textarea
            id="contact"
            placeholder="Información de contacto para la venta de boletos..."
            class="label"
          ></textarea>
        </div>

        <!-- Botón de enviar -->
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded">
          Crear Evento
        </button>
      </form>
    </div>
  </div>



</ion-content>
