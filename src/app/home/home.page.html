<ion-content
  class="h-screen relative"
  (ionScroll)="onScroll($event)"
  scroll-events="true"
>
  <!-- Sticky Header -->
  <div
    class="sticky top-0 z-50 transition-transform duration-300"
    [ngStyle]="{
      transform: isHeaderVisible ? 'translateY(0)' : 'translateY(-60%)',
      backgroundColor: 'var(--background)'
    }"
  >
    <!-- Header -->
    <div class="flex justify-between items-center px-4 pt-4">
      <div>
        <div class="text-sm" style="color: var(--text-muted)">MONDAY, DEC 21</div>
        <h1 class="text-2xl font-bold" style="color: var(--font-black)">Events</h1>
      </div>
      <ion-avatar>
        <img src="/assets/placeholder.svg" alt="Profile" />
      </ion-avatar>
    </div>

    <!-- Search Bar -->
    <div class="flex items-center px-4 py-2 space-x-2">
      <input
        type="text"
        placeholder="Search events..."
        class="flex-grow rounded-xl p-3 focus:outline-none"
        style="background-color: var(--card-bg); color: var(--font-black);"
      />
      <button
        (click)="toggleFilters()"
        class="p-3 rounded-xl"
        style="background-color: var(--primary); color: var(--font-white)"
      >
        <ion-icon [icon]="chevronDownIcon"></ion-icon>
      </button>
    </div>
  </div>

  <!-- Featured Event -->
  <div class="px-4 space-y-4">
    <div
      class="relative rounded-3xl overflow-hidden shadow-lg"
      style="background-image: url('../../assets/img/party.jpeg'); background-size: cover; background-position: center;"
    >
      <!-- Gradiente para sombra interna -->
      <div
        class="absolute bottom-0 left-0 w-full h-1/2"
        style="
          background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
        "
      ></div>
      <div class="relative p-6 z-10">
        <div class="flex justify-between items-start">
          <div class="flex -space-x-2">
            <ion-avatar>
              <img src="/assets/placeholder.svg" alt="User 1" />
            </ion-avatar>
            <ion-avatar>
              <img src="/assets/placeholder.svg" alt="User 2" />
            </ion-avatar>
          </div>
          <div
            class="rounded-lg text-center p-2 shadow"
            style="background-color: var(--card-bg); color: var(--font-black)"
          >
            <div class="text-xl font-bold">21</div>
            <div class="text-xs">DEC</div>
          </div>
        </div>
        <div class="mt-12">
          <div
            class="text-sm"
            style="color: var(--text-muted); text-shadow: 0 2px 4px var(--text-shadow-dark);"
          >
            Art Gallery
          </div>
          <h2
            class="text-2xl font-bold"
            style="color: var(--font-white); text-shadow: 0 2px 4px var(--text-shadow-dark);"
          >
            Cevin Sephora
          </h2>
          <div
            class="text-sm"
            style="color: var(--text-muted); text-shadow: 0 2px 4px var(--text-shadow-dark);"
          >
            Voted 1,456 Participants
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Near You -->
  <div class="px-4 space-y-4 pt-4">
    <h3 class="text-lg font-semibold" style="color: var(--font-black)">Near You</h3>
    <div class="grid grid-cols-2 gap-4">
      <!-- Cards -->
      <div
        *ngFor="let event of [1, 2, 3, 4, 5, 6, 7]"
        class="relative rounded-2xl overflow-hidden shadow-lg"
        style="background-image: url('../../assets/img/party.jpeg'); background-size: cover; background-position: center;"
      >
        <!-- Gradiente para sombra interna -->
        <div
          class="absolute bottom-0 left-0 w-full h-1/2"
          style="
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
          "
        ></div>
        <div class="relative p-4 z-10">
          <div class="flex justify-end">
            <div
              class="rounded-lg text-center p-2 shadow"
              style="background-color: var(--card-bg); color: var(--font-black)"
            >
              <div class="font-bold">14</div>
              <div class="text-xs">DEC</div>
            </div>
          </div>
          <div class="mt-12">
            <div
              class="text-sm"
              style="color: var(--text-muted); text-shadow: 0 2px 4px var(--text-shadow-dark);"
            >
              Celaya, MÃ©xico
            </div>
            <h3
              class="font-bold"
              style="color: var(--font-white); text-shadow: 0 2px 4px var(--text-shadow-dark);"
            >
              Neon Party
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <app-navbar/> -->

</ion-content>
