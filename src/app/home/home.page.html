<ion-content
  class="h-screen relative"
  (ionScroll)="onScroll($event)"
  scroll-events="true"
>
  <!-- Sticky Header -->
  <div
    class="sticky top-0 z-50 transition-transform duration-300"
    [ngStyle]="{
      transform: isHeaderVisible ? 'translateY(0)' : 'translateY(-60%)',
      backgroundColor: 'var(--background)'
    }"
  >
    <!-- Header -->
    <div class="flex justify-between items-center px-4 pt-4">
      <div>
        <div class="text-sm" style="color: var(--text-muted)">MONDAY, DEC 21</div>
        <h1 class="text-2xl font-bold" style="color: var(--font-black)">Events</h1>
      </div>
      <ion-avatar>
        <img src="/assets/placeholder.svg" alt="Profile" />
      </ion-avatar>
    </div>

    <!-- Search Bar -->
    <div class="flex items-center px-4 py-2 space-x-2">
      <input
        type="text"
        placeholder="Search events..."
        class="label flex-grow p-3 focus:outline-none"
      />

      </button> -->

      <app-drop-down classes="bg-color-primary hover:bg-indigo-700 text-white "/>

    </div>
  </div>
