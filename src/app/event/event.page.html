
<ion-content [fullscreen]="true">
  <app-image-header [image64]="event.cover" [imageType]="event.imageFormat">

    <div class="absolute top-[-4px] right-[8vw] min-h-[14vh] text-black p-[.7rem] bg-white rounded-lg flex flex-col items-center justify-center">
      <p class="text-xl font-bold">14</p>
      <p class="capitalize text-lg font-medium">Dic</p>
    </div>

    <div
    class="absolute h-full w-full flex justify-around items-center text-white text-center flex-col"
      >
        <div>
          <h2 class=" text-5xl font-bold drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]" >NEON PARTY</h2>
          <!-- <p class="text-xs text-gray-300">Asistentes</p> -->
          <div>
            <h2 class="text-xl font-bold pt-16">364</h2>
            <p class="text-xs font-semibold ">Asistentes confirmados</p>
          </div>
        </div>
      </div>

  </app-image-header>

      z-index: 10;
