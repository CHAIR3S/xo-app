<ion-content [fullscreen]="true" class="ion-padding">
  <div class="w-full flex flex-col justify-center items-center h-full gap-4">
    <!-- Título -->
    <p class="text-4xl font-bold ">¡Hola de Nuevo!</p>
    <p class="text-base text-gray-400 font-medium">Inicia sesión para continuar</p>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-md">
      <!-- Correo electrónico -->
      <div class="mb-4">
        <label for="email" class="block text-sm text-gray-400 mb-2 ">Correo electrónico</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          placeholder="nombre@xoapp.com"
          class=" label p-3 outline-none focus:ring-2 focus:ring-indigo-600"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Introduce un correo válido.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-6">
        <div class="flex flex-row justify-between items-center mb-2">
          <label for="password" class="text-sm text-gray-400">Contraseña</label>
          <a href="#" class="text-sm text-color-primary">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="relative">
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            placeholder="********"
            class="label p-3 outline-none focus:ring-2 focus:ring-indigo-600"
          />
          <ion-icon
            name="eye"
            *ngIf="!showPassword"
            class="absolute right-3 top-3 text-gray-400 text-lg cursor-pointer"
            (click)="togglePasswordVisibility()"
          ></ion-icon>
          <ion-icon
            name="eye-off"
            *ngIf="showPassword"
            class="absolute right-3 top-3 text-gray-400 text-lg cursor-pointer"
            (click)="togglePasswordVisibility()"
          ></ion-icon>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          La contraseña debe tener al menos 5 caracteres.
        </div>
      </div>

      <!-- Botón Ingresar -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded mb-6"
      >
        Ingresar
      </button>
    </form>


    <!-- Divider -->
    <div class="flex items-center w-full my-6">
      <div class="flex-grow h-px bg-gray-600"></div>
      <span class="px-4 text-gray-400 text-sm whitespace-nowrap">o continúa con</span>
      <div class="flex-grow h-px bg-gray-600"></div>
    </div>



    <!-- Botones sociales -->
    <button
      type="button"
      class="w-full bg-white text-black p-3 rounded mb-3 flex items-center justify-center gap-2"
    >
      <ion-icon name="logo-google" class="text-lg text-red-500"></ion-icon>
      Ingresar con Google
    </button>

    <!-- Registro -->
    <div class="mt-4 text-sm text-center text-gray-400">
      ¿Todavía no tienes una cuenta? <a href="#" class="text-color-primary pl-4">Regístrate</a>
    </div>
  </div>
</ion-content>
