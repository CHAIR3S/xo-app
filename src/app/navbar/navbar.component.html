<!-- Bottom Navigation -->
<div
class="sticky bottom-[-1px] left-0 w-full p-4 flex justify-around items-center shadow-lg duration-300 z-50 "
[ngStyle]="{
  backgroundColor: 'var(--background)'
}"
>
  <button class="flex flex-col items-center gap-1 ">
    <ion-icon [icon]="calendarIcon" class="text-2xl" style="color: var(--primary)"></ion-icon>
    <span class="text-xs" style="color: var(--primary)">Calendar</span>
  </button>
  <button class="flex flex-col items-center gap-1">
    <ion-icon [icon]="gridIcon" class="text-2xl" style="color: var(--primary)"></ion-icon>
    <span class="text-xs" style="color: var(--primary)">Collections</span>
  </button>
  <button class="flex flex-col items-center gap-1">
    <ion-icon [icon]="searchIcon" class="text-2xl" style="color: var(--primary)"></ion-icon>
    <span class="text-xs" style="color: var(--primary)">Search</span>
  </button>
  <button class="flex flex-col items-center gap-1">
    <ion-icon [icon]="menuIcon" class="text-2xl" style="color: var(--primary)"></ion-icon>
    <span class="text-xs" style="color: var(--primary)">Menu</span>
  </button>
</div>
